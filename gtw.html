<head>
  <title>How about a nice game of chess?</title>
  <link rel="stylesheet" type="text/css" href = "gtw.css">
</head>

<body>
  {{> hello}}
  {{> nukeCities}}
</body>

<template name="hello">
  <h2>I don't always nuke cities...</h2><h1>...but when I do, it's Global Thermonuclear War!</h1>
  {{greeting}}
</template>

<template name="nukeCities">
  <div id="targeter">
  <div id="citylist">
  <h2>Doomed Cities</h2>

  <ul>
    {{#each cities}}
      <li><h3>{{name}}</h3></li>
    {{else}}
      No cities found!
    {{/each}}
  </ul>

  <input id="cityToAdd" />
  <input id="addCity" type="button" value="Add" />
  <input id="nuke" type="button" value="Nuke!" />
  </div>
  </div>
</template>
